<div class="flex flex-col gap-y-4 px-10 py-4 rounded-xl">
  <h2 mat-dialog-title>Are you sure you want to delete this?</h2>

  <mat-dialog-actions align="center" class="flex gap-x-4 items-center">
    <button class="w-[8vw]" (click)="onCancelClick()">Cancel</button>
    <button class="w-[8vw]" (click)="onConfirmClick()">Delete</button>
  </mat-dialog-actions>
</div>
